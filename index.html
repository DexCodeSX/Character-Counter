<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter | Made by Bisam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #6d5dfc;
            --primary-hover: #9d4edd;
            --secondary-color: #03dac6;
            --spinner-color: #fc5d8d;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --success-color: #03dac6;
            --error-color: #cf6679;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            display: flex;
            flex-direction: column;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .container {
            flex: 1;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .counter-wrapper {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                        0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .textarea-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            color: var(--text-color);
            background: var(--surface-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(187, 134, 252, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .counter-info {
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .counter-info span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            color: var(--background-color);
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .github-link {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .github-link:hover {
            color: var(--primary-color);
        }

        .github-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .credit {
            font-weight: 500;
            color: var(--text-color);
        }

        .credit span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid var(--spinner-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .counter-wrapper {
                padding: 24px;
                border-radius: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .button-group {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .counter-info {
                width: 100%;
                justify-content: center;
            }

            .footer-content {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="app-header">
            <h1>Character Counter</h1>
            <p class="subtitle">Count and manage your text with style</p>
        </div>
        
        <div class="counter-wrapper">
            <div class="textarea-wrapper">
                <textarea id="textArea" placeholder="Start typing here..."></textarea>
            </div>
            <div class="controls">
                <div class="counter-info">
                    Characters: <span id="charCount">0</span>
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                    <button class="btn btn-primary" id="copyBtn">Copy text</button>
                </div>
            </div>
        </div>
        <div class="footer-content">
            <a href="https://github.com/DexCodeSX" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <div class="credit">Made by <span>Bisam</span></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    document.body.style.opacity = '1';
                }, 500);
            }, 1500);
        });

        gsap.to('#loader', {
            opacity: 0,
            duration: 0.5,
            onComplete: () => {
                document.getElementById('loader').style.display = 'none';
                gsap.to('body', {
                    opacity: 1,
                    duration: 0.5
                });
            }
        });

        gsap.from('.footer-content', {
            y: 20,
            opacity: 0,
            duration: 0.8,
            delay: 0.5,
            ease: 'power2.out'
        });

        gsap.from('.app-header', {
            y: -30,
            opacity: 0,
            duration: 0.8,
            ease: 'power2.out'
        });

        gsap.from('.counter-wrapper', {
            y: 30,
            opacity: 0,
            duration: 0.8,
            delay: 0.3,
            ease: 'power2.out'
        });


        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        function updateCounter() {
            const count = textArea.value.length;
            charCount.textContent = count;
            
            gsap.to([clearBtn, copyBtn], {
                opacity: count > 0 ? 1 : 0.5,
                duration: 0.3
            });
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            
            gsap.to(toast, {
                opacity: 1,
                y: -20,
                duration: 0.3,
                onComplete: () => {
                    setTimeout(() => {
                        gsap.to(toast, {
                            opacity: 0,
                            y: 0,
                            duration: 0.3
                        });
                    }, 2000);
                }
            });
        }

        textArea.addEventListener('input', updateCounter);

        clearBtn.addEventListener('click', () => {
            gsap.to(textArea, {
                scale: 0.98,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
            
            textArea.value = '';
            updateCounter();
            showToast('Text cleared successfully');
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(textArea.value);
                
                gsap.to(copyBtn, {
                    scale: 0.95,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
                
                showToast('Text copied to clipboard!');
            } catch (err) {
                showToast('Failed to copy text', 'error');
            }
        });

        updateCounter();
        clearBtn.style.opacity = '0.5';
        copyBtn.style.opacity = '0.5';
    </script>
</body>
</html>
